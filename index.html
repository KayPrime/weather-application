<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header><h3>Kay Weather</h3></header>
        <div class="div-con">
            <div class="input" id="input-div">
                <form action="" id="main-form">
                    <h1>Check current weather</h1>
                    <hr class="input-hr">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" class="text-input" id="name-input" placeholder="Enter your name or nickname">
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" class="text-input" id="city-input" placeholder="Enter a city">
                    </div>
                    <div id="button-div">
                        <button type="submit" id="button">Find <i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>
    
            <div id="weather-div" style="display: none;">
                <div class="search-div infos">
                    <p><button id="find-btn">Find <i class="fa-solid fa-magnifying-glass"></i></button></p>
                </div>
                <div class="greetings-div infos">
                    <h1 id="greetings-text"></h1>
                </div>
                <div class="weather-info infos">
                    <div class="current-weather">
                        <h2 class="">Current Weather Info</h2>
                        <p id="city-country"></p>
                    </div>
                    <div class="weather-condition bg-box">
                        <div class="inner-box">
                            
                            <h3 id="main-weather"></h3>
                            
                        </div>
                        <div class="weather-desc">
                            <img src="" alt="weather-condition" id="image">
                        <p id="min-weather"></p>
                        </div>
                        
                    </div>
                    <div class="width-100 temp-main-div">
                        <div class="bg-box temperature">
                            <h3 class="inner-box"><i class="fa-solid fa-temperature-three-quarters"></i> Temperature</h3>
                            <h1 id="main-temp"></h1>
                        </div>
                        <div class="bg-box other-temps">
                            <h4 class="inner-box"><i class="fa-solid fa-temperature-half"></i> Feels Like</h4>
                            <p id="feels-like"></p>
                        </div>
                        <div class="bg-box other-temps">
                            <h4 class="inner-box"><i class="fa-solid fa-temperature-low"></i> Min Temp</h4>
                            <p id="min-temp"></p>
                        </div>
                        <div class="bg-box other-temps">
                            <h4 class="inner-box"><i class="fa-solid fa-temperature-high"></i> Max Temp</h4>
                            <p id="max-temp"></p>
                        </div>
                    </div>
                    <div class="width-100 others">
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-solid fa-mercury"></i> Pressure</h4>
                            <p id="pressure"></p>
                        </div>
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-solid fa-droplet"></i> Humidity</h4>
                            <p id="humidity"></p>
                        </div>
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-solid fa-cloud"></i> Cloudiness</h4>
                            <p id="cloudiness"></p>
                        </div>
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-solid fa-wind"></i> Wind Speed</h4>
                            <p id="windspeed"></p>
                        </div>
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-regular fa-sun"></i> Sunrise</h4>
                            <p id="sunrise"></p>
                        </div>
                        <div class="bg-box">
                            <h4 class="inner-box"><i class="fa-solid fa-sun"></i> Sunset</h4>
                            <p id="sunset"></p>
                        </div>
                    </div>
                </div>
                <div class="other-div infos">
                    <div>
                        <h3 id="facts-one"></h3>
                        <p id="facts-two"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <hr class="bottom-hr">
            <p id="footer-mes"></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
